<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<h1>Dog Portfolio</h1>

<!-- Ячейки для фото -->
<div class="photo-cell">
    <img src="media/doberman.jpg" alt="Dog Photo">
    <div class="button-container">
        <button class="button">Add info</button>
        <form action="http://localhost:8000" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <input type="submit" value="Submit">
        </form>
        <button class="button">Delete</button>
    </div>
</div>

<div class="photo-cell">
    <img src="media/welsh corgi.jpeg" alt="Dog Photo">
    <div class="button-container">
        <button class="button">Add info</button>
        <button class="button">Delete</button>
    </div>
</div>

<!-- Добавить кнопку -->
<div class="button-container">
    <button class="button">Add new breed</button>
</div>

<div id="app">
    <h1>Input your dog name:</h1>
    <input type="text" v-model="dogName" name="dogname">
    <button @click="sendData">Send</button>
</div>

<script>
    const {createApp, ref} = Vue

    createApp({
        setup() {
            const dogName = ref('Franchezko')

            const sendData = () => {
                const payload = { dogName: dogName.value }

                fetch('http://localhost:8080', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    // Handle success response here
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle error here
                });
            }

            return {
                dogName,
                sendData
            }
        }
    }).mount('#app')
</script>

</body>
</html>
